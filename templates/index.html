<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Climate Change Dashboard</title>

  <!--Boot Strap-->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->

<body class="bc_color-b">

  <div class="container-fluid bc_color-b">
    <!--row 1-->
    <div class="row ml-5 mr-5 bc_color-w">
      <div class="col-xs-10 col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 text-left" style='color:white;background-color:rgb(11, 47, 71);font-family:Times New Roman;'>
        <p class="pt-3 mb-0 font-italic set_font_size">Interactive climate Change Dashboard</p> 
      </div>
      <div class="col-xs-2 col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-left pr-0" style='color:white;background-color:rgb(11, 47, 71)'>
        <div class="pt-4">
        <a href="#!" class="btn btn-primary active p-1 w-75  d-flex float-right float-bottom" style="line-height:1px;height:70px;" ><input class="w-100"  alt="Responsive image" type="image" src="/static/Image/worldMap_button.png" /></a>
        </div>       
      </div>
    </div>
    <!--row 2-->
    <div class="row row ml-5 mr-5 bc_color-w">
      <div class="col-2  border border-dark border-right-0 rounded-lg col-color">        
        <div class="mt-5" style="font-weight:bold;">
          <h5 style="font-weight:bold;font-size:13px;color:white;">Select A Country</h5>
          <select id="selDataset" class="dropdown">
          </select>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 mt-5 p-0">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title mt-5" style="font-weight:bold;font-size:16px;color:white;">Demographic Info</h3>
                </div>
                <div id="demo-info" class="panel-body font-weight-bolder"></div>
              </div>
            </div>
          </div>
        </div>        
      </div>
      <div class="col-10 p-0 border border-dark rounded-lg">
        <div id="map"></div>
      </div>      
  </div>

   <!-- Leaflet JS -->
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
   <!-- D3 JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
   <!--Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
